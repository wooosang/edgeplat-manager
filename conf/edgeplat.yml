name: goldenhome
version: 1.0
nodes:
  2D_A:
    image: registry.cn-hangzhou.aliyuncs.com/open-ys/2dhik:1.0
    endpoint: 192.168.1.52:8021
    config:
      face: A
      cameraip: 192.168.2.10
      savepath: /home/ubuntu/edgeplat
      offline: 1
    subscriber:
      - uploader_A: 5551
  uploader_A:
    image: upload:latest
    endpoint: 192.168.1.52:8031
    type: Uploader
    config:
      mode: RESTFUL
      address: http://10.10.80.30:8888/keer-admin/api/v1/files
      method: POST
      params:
        - file: "#{image}"
        - bucketName: sample
        - objectName: "#{station}#{id}#{face}_#{idx}.jpg"
    subscriber:
      - publisher_A: 5571
  publisher_A:
    endpoint: 192.168.1.52:8041
    config:
      wrapped: false
      host: 10.10.80.30
      port: 5672
      username: admin
      password: softwork
      exchange: goldenhome
      routekey: sample
